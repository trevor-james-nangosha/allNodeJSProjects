<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/nangosha/PERSONAL PROJECTS/allNodeJSProjects/src/style.css">
    <title>MUK</title>
</head>
<body>
    <div id="main-body">

        <div id="main-header">
            <h1>MAKERERE UNIVERSITY</h1>
            <h3>WELCOME DEAR USER</h3>
            <h3>Fill in the details below to complete your profile</h3>

        </div>

        <div id="main-form">
            <form method="POST" action="http://127.0.0.1:3000/v1/students/details">
                
                <input type="text" name="telephoneNumber" required="true"  placeholder="Telephone Number">
                <input type="text" name="homeDistrict" required="true"  placeholder="Home District">
                <input type="date" name="dateOfBirth" required="true"  placeholder="Date of Birth">
                <input type="text" name="gender" required="true"  placeholder="Gender">
                <input type="text" name="nationality" required="true"  placeholder="Nationality">
                <input type="text" name="NIN" required="true"  placeholder="NIN">
                <input type="text" name="religion" required="true"  placeholder="Religion">
                <input type="text" name="nextOfKin" required="true"  placeholder="Next of Kin">
                <input type="text" name="nextOfKinPhoneNumber" required="true"  placeholder="Next of Kin Phone Number">
            
                <input type="submit" value="SUBMIT">
                
            </form>
        </div>
    </div>
    
    <script src="/src/script.js"></script>
</body>
</html>
