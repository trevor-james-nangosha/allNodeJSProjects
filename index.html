<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>MUK</title>
</head>
<body>
    <div id="main-body">

        <div id="main-header">
            <h1>MAKERERE UNIVERSITY</h1>
            <h3>ENTER YOUR DETAILS BELOW</h3>
        </div>

        <div id="main-form">
            <form action="POST">
                
                <input type="text" required="true" placeholder="First name">    
                <input type="text" required="true"  placeholder="Last name">
                <input type="email" required="true"  placeholder="Email">
                <input type="text" required="true"  placeholder="Telephone Number">
                <input type="text" required="true"  placeholder="Home District">
                <input type="date" required="true"  placeholder="Date of Birth">
                <input type="text" required="true"  placeholder="Gender">
                <input type="text" required="true"  placeholder="Nationality">
                <input type="text" required="true"  placeholder="NIN">
                <input type="text" required="true"  placeholder="Religion">
                <input type="text" required="true"  placeholder="Next of Kin">
                <input type="text" required="true"  placeholder="Next of Kin Phone Number">
            
                <input type="submit" value="SUBMIT">
                
            </form>
        </div>
    </div>
    
    <script src="/src/script.js"></script>
</body>
</html>
